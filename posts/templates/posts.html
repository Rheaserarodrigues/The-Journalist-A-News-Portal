{% extends 'Navbar.html' %}
{% load static %}
{% block content %}
    <script>
        function val() {
            d = document.getElementById("post-category").value;
            console.log(d)
            if (d === "health") {
                document.getElementById("health-grid-css-table").style.display = "block"
                document.getElementById("world-grid-css-table").style.display = "none"
            } else if (d === "world") {
                document.getElementById("health-grid-css-table").style.display = "none"
                document.getElementById("world-grid-css-table").style.display = "block"
            }


        }

        function changeTheCellColor() {
            d = document.getElementById("post-section").value;
            console.log(d)
            if (d==="long-bar-1") {
                document.getElementById("long-bar-1").style.backgroundColor = "#d72323";
                 document.getElementById("long-bar-2").style.backgroundColor = "#3a4750"
            }
            else if (d==="long-bar-2"){
                 document.getElementById("long-bar-1").style.backgroundColor = "#3a4750";
                document.getElementById("long-bar-2").style.backgroundColor = "#d72323"
            }

        }

    </script>
    <style>

        .post-container {
            display: grid;
            height: 80vh;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 0.2fr 1.5fr;
            grid-template-areas:
            "post-main1 post-content2"
            "post-content1 post-content3";
            grid-gap: 0.2rem;
            font-size: 15px;
            color: #fff5ea;
            text-align: center;
            row-gap: 20px;
            column-gap: 20px;
            margin-top: 50px;
        }


        #post-main1 {

            grid-area: post-main1;
            border-top-right-radius: 20px;
            border-bottom-left-radius: 20px;

        }


        #post-content1 {

            grid-area: post-content1;
            border-top-right-radius: 20px;
            border-bottom-left-radius: 20px;

        }

        #post-content2 {

            grid-area: post-content2;
            background-color: #eeeeee;
            color: #303841;
            border-top-right-radius: 20px;
            border-bottom-left-radius: 20px;

        }



        .post-outer-container {
            background-color: #eeeeee;
            border: 2px solid #3a4750;
            border-top-right-radius: 30px;
            border-bottom-left-radius: 30px;
            margin: 10px auto;
            padding: 20px;
            width: 100%;
            max-width: 1000px;
        }

        .posts-auth-form-input {
            background-color: #eeeeee;
            border: 2px solid #3a4750;
            border-top-right-radius: 15px;
            border-bottom-left-radius: 15px;
            margin: 10px;
            color: #3a4750;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 10px;
            width: 100%;
            font-size: medium;
            outline: none;
        }

        .posts-description-auth-form-input {
            background-color: #eeeeee;
            border: 2px solid #3a4750;
            border-top-right-radius: 15px;
            border-bottom-left-radius: 15px;
            margin: 10px;
            color: #3a4750;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 10px;
            width: 100%;
            font-size: medium;
            outline: none;
            height: 80%;
        }

        #health-grid-css-table {
            display: none;
            border-spacing: 15px;
            background-color: #eeeeee;

        }

        #health-grid-css-table td {
            border: 2px solid #3a4750;
            width: 60px;
            height: 60px;
            border-top-right-radius: 10px;
            border-bottom-left-radius: 10px;

            background-color: #303841;

        }


        #world-grid-css-table {
            display: none;
            border-spacing: 15px;
            background-color: #eeeeee;
        }

        #world-grid-css-table td {
            border: 2px solid #3a4750;
            width: 60px;
            height: 60px;
            border-top-right-radius: 10px;
            border-bottom-left-radius: 10px;

            background-color: #303841;

        }


    </style>
    <body class="auth-form-body">

    <h2 class="auth-form-h2">

        <div>Got some latest Tea to spill?</div>

    </h2>
    <div class="post-outer-container" id="container">


        <div class="post-container">

            <form style="margin: auto" method="POST"
                  action="{% url 'posts' %}">
                <div style="display:inline-block">
                    <div style="color: #3a4750; font-size: 25px; margin: inherit; padding: 2%">Post an Article</div>
                    {% csrf_token %}

                    <div id="post-main1">
                        <input class="posts-auth-form-input" type="text" name="imageLink" placeholder="Image Link">


                        <input class="posts-auth-form-input" type="text" name="postTitle" placeholder="Title">

                    </div>

                    <div id="post-content1">
                        <select onchange="val()" id="post-category" class="posts-auth-form-input" name="category">
                            <option selected disabled>Category</option>
                            <option value="Latest">Latest</option>
                            <option value="india">India</option>
                            <option value="world">World</option>
                            <option value="technology">Technology</option>
                            <option value="health">Health</option>
                            <option value="education">Education</option>
                            <option value="business">Business</option>
                        </select>


                        <select onchange="changeTheCellColor()" id="post-section" class="posts-auth-form-input"
                                name="section">
                            <option selected disabled value="top-stories">Section</option>
                            <option value="long-bar-1">Matrix1x1</option>
                            <option value="long-bar-2">Matrix1x2</option>
                            <option value="Matrix1x3">Matrix1x3</option>
                            <option value="Matrix2x4">Matrix2x4</option>
                            <option value="Matrix2x5">Matrix2x5</option>
                            <option value="Matrix2x5">Matrix2x5</option>
                        </select>
                        <input id="drop-area" name="post-picture" class="posts-auth-form-input" type="file">
                        <textarea class="posts-description-auth-form-input" name="postDesc" placeholder="description"
                                  rows="4"
                                  cols="20"></textarea>
                        <input type="submit" class="auth-form-button" value="Submit For Preview"/>

                    </div>


                </div>

                <!--            <div class="icon-auth-form-input">-->

            </form>
            <div id="post-content2">
                <h3 style=" background-color:#eeeeee;color: #303841; ">How the Grid Looks</h3>
                <table id="health-grid-css-table">
                    <tr>
                        <td></td>
                        <td></td>
                        <td id="long-bar-1" colspan="2"></td>


                    </tr>
                    <tr>
                        <td id="long-bar-2" colspan="2"></td>
                        <td></td>
                        <td></td>


                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </table>
                <table id="world-grid-css-table">
                    <tr>

                        <td id="long-bar-1" colspan="2"></td>
                        <td id="long-bar-2"  colspan="2"></td>


                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>


                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </table>

            </div>
        </div>
    </div>

    <br>
    {% include 'footer.html' %}
    </body>


{% endblock %}
