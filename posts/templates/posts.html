    <script>
        const categories = ["health-grid-css-table", "world-grid-css-table",
            "tech-grid-css-table", "business-grid-css-table",
            "education-grid-css-table", "latest-grid-css-table", "india-grid-css-table", "setArticlePicture", "setArticlePicture"];

        function val() {
            const d = document.getElementById("post-category").value;

            var i;
            for (i = 0; i < categories.length; i++) {
                if (categories[i] !== d) {
                    document.getElementById(categories[i]).style.display = "none"
                } else if (categories[i] === d) {
                    document.getElementById(categories[i]).style.display = "block"
                }
            }


        }

        function changeTheCellColor() {
            const d = document.getElementById("post-section").value;
            console.log(d)
            if (d === "long-bar-1") {
                document.getElementById("long-bar-1").style.backgroundColor = "#d72323";
                document.getElementById("long-bar-2").style.backgroundColor = "#3a4750"
            } else if (d === "long-bar-2") {
                document.getElementById("long-bar-1").style.backgroundColor = "#3a4750";
                document.getElementById("long-bar-2").style.backgroundColor = "#d72323"
            }

        }


        window.addEventListener("load", function () {
            document.getElementById("drop-area").onchange = function (event) {
                var reader = new FileReader();
                reader.readAsDataURL(event.srcElement.files[0]);
                var me = this;
                reader.onload = function () {
                    var fileContent = reader.result;
                    console.log(fileContent);
                    document.getElementById("setArticlePicture").src = String(fileContent);

                    var i;
                    for (i = 0; i < categories.length; i++) {
                        if (categories[i] !== "setArticlePicture") {
                            document.getElementById(categories[i]).style.display = "none"
                        } else if (categories[i] === "setArticlePicture") {
                            document.getElementById("setArticlePicture").style.display = "block";

                        }
                    }
                    document.getElementById("ToGetImageText").value = fileContent;
                }
            }
        });

        function loadImage() {

            document.getElementById("ToGetImageText").value = fileContent;
        }

    </script>
