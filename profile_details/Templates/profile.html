{% extends 'Navbar.html' %}

{% load static %}

{% block content %}
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>form</title>
        <link href="form.css" rel="stylesheet">
        <style>

            .wrapper {
                width: 100%;
                height: 100vh;
                background-repeat: no-repeat;
                background-size: cover;
            }

            .main {
                width: 90%;
                height: 800px;
                background-color: #eee;
                margin: 50px auto;
                border-bottom-left-radius: 20px;
                border-top-right-radius: 20px;
            }

            .head {
                width: 100%;
                font-family: 'Lato', serif;
                height: 40px;
                border-radius: 20px 20px 0 0;
                line-height: 40px;
                text-align: center;
                font-size: 20px;
                font-weight: bold;
                color: #3a4750;
            }

            .form {
                width: 90%;
                height: 500px;
                margin: 10px auto;
                text-align: inherit;
            }

            .name {
                font-size: 16px;
                color: #3a4750;
                margin: 15px 0 0 2%;
                font-family: 'Lato', serif;
            }


            .gen {
                font-size: 20px;
                font-family: 'Lato', serif;
            }

            .sub {
                width: 90%;
                margin: 15px 0 0 5%;
                font-size: 16px;
                height: 40px;
                background-color: #031c30;
                border: 1px solid rgba(255, 255, 255, 0.13);
                color: #3a4750;
            }

            .sub:hover {
                background-color: #E94601;
                color: #3a4750;
            }

            .profile-auth-form-input {
                background-color: #eee;
                border: 1px solid #3a4750;
                border-top-right-radius: 15px;
                border-bottom-left-radius: 15px;
                padding: 12px 15px;
                margin: 10px;
                width: 90%;
                font-size: 20px;
                color: #3a4750;
            }

            .profile-auth-form-input::placeholder {
                color: #3a4750;
            }

            .profile-auth-form-input:focus {
                outline: none;
            }

            .profile-auth-form-button {
                border-top-right-radius: 15px;
                border-bottom-left-radius: 15px;
                border: 1px solid #eeeeee;
                background-color: #3a4750;
                color: #eeeeee;
                font-size: 12px;
                font-weight: bold;
                padding: 12px 45px;
                letter-spacing: 1px;
                text-transform: uppercase;
                transition: transform 80ms ease-in;
                margin: 20px;
            }

            .profile-auth-form-button:active {
                transform: scale(0.95);
            }

            .profile-auth-form-button:focus {
                outline: none;
            }

        </style>
    </head>
    <body>

    <div class="wrapper">
        <div class="main">
            <div class="head">
                <label>
                    <h1 align="center">PROFILE</h1></label>
            </div>

            <form class="form" method="POST">

                <input type="text" name="fname" value="First Name: " readonly class="profile-auth-form-input"></label>

                <input type="text" name="lname" value="Last Name: " readonly class="profile-auth-form-input"></label>

                <input type="email" name="uid" value="Email Id: " readonly class="profile-auth-form-input"></label>
                <label class="name">
                    PHONE* :</label>

                <input type="text" name="phone" placeholder="Phone" class="profile-auth-form-input">
                <label class="name">
                    PASSWORD* :</label>
                <label>
                    <input type="password" name="pass" placeholder="Password" class="profile-auth-form-input">
                    <input type="password" name="pass" placeholder="Conform Password" class="profile-auth-form-input">
                </label>
                <label class="profile-auth-form-input" style="display: block;">
                    <span class="gen">Gender: </span>
                    <input type="checkbox" name="Male">Male
                    <input type="checkbox" name="Female">Female
                </label>

                <label class="profile-auth-form-input" style="display: block;">

                    <span class="gen">Type of User:</span>
                    <input type="checkbox" name="Journalist">Journalist</input>
                    <input type="checkbox" name="Subscriber">Subscriber</input>
                    <input type="checkbox" name="Subscriber">Subscriber</input>
                </label>

                    <input class="profile-auth-form-button" type="submit" name="sb" value="UPDATE PROFILE" class="sub">


            </form>

        </div>
    </div>
    </body>
    </html>

{% endblock %}
