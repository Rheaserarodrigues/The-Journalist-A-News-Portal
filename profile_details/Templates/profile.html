{% extends 'Navbar.html' %}

{% load static %}

{% block content %}
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">


        <style>


            .profile-grid-container {
                display: grid;
                height: 80vh;
                grid-template-columns: 1fr 1fr;
                grid-template-rows: 0.2fr 1.5fr;
                grid-template-areas:
    "profile-main1  profile-main2"
    "profile-content1  profile-content2"
    "footer footer";
                grid-gap: 0.2rem;

                font-size: 15px;
                color: #fff5ea;
                text-align: center;
                row-gap: 20px;
                column-gap: 20px;
                background-color: rgba(255, 255, 255, 0.13);
                width: 60%;
                margin: 10px auto;
                border-top-right-radius: 30px;
                border-bottom-left-radius: 30px;
            }


            #profile-main1 {

                grid-area: profile-main1;
                border-top-right-radius: 20px;
                border-bottom-left-radius: 20px;
                padding-top: var(--main-padding);
                height: 300px;
                overflow: hidden;
            }

            #profile-main2 {

                grid-area: profile-main2;
                border-top-right-radius: 20px;
                border-bottom-left-radius: 20px;
                padding-top: var(--main-padding);
                height: 300px;
                overflow: hidden;
            }

            #profile-content1 {

                grid-area: profile-content1;
                border-top-right-radius: 20px;
                border-bottom-left-radius: 20px;
                overflow: hidden;
            }

            #profile-content2 {

                grid-area: profile-content2;
                border-top-right-radius: 20px;
                border-bottom-left-radius: 20px;

                overflow: hidden;
            }


            .name {
                display: block;
                font-size: 16px;
                color: #eee;
                margin: 15px 0 0 2%;
                font-family: 'Lato', serif;
            }


            .gen {
                font-size: 20px;
                font-family: 'Lato', serif;
            }

            .sub {
                width: 90%;
                margin: 15px 0 0 5%;
                font-size: 16px;
                height: 40px;
                background-color: #031c30;
                border: 1px solid rgba(255, 255, 255, 0.13);
                color: #3a4750;
            }

            .sub:hover {
                background-color: #E94601;
                color: #3a4750;
            }

            .profile-auth-form-input {
                background-color: #3a4750;
                border: 1px solid #cccccc;
                border-top-right-radius: 15px;
                border-bottom-left-radius: 15px;
                padding: 12px 15px;
                margin: 10px;
                width: 90%;
                font-size: 20px;
                color: #cccccc;
            }

            .profile-auth-form-input::placeholder {
                color: #cccccc;
            }

            .profile-auth-form-input:focus {
                outline: none;
            }

            .profile-auth-form-button {
                border-top-right-radius: 15px;
                border-bottom-left-radius: 15px;
                border: 1px solid #eeeeee;
                background-color: #3a4750;
                color: #eeeeee;
                font-size: 12px;
                font-weight: bold;
                padding: 12px 45px;
                letter-spacing: 1px;
                text-transform: uppercase;
                transition: transform 80ms ease-in;
                margin: 20px;
            }

            .profile-auth-form-button:active {
                transform: scale(0.95);
            }

            .profile-auth-form-button:focus {
                outline: none;
            }


            /* The container */
            .profile-container {
                display: block;
                position: relative;
                padding-left: 35px;
                margin-bottom: 12px;
                cursor: pointer;
                font-size: 22px;
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
            }

            /* Hide the browser's default checkbox */
            .profile-container input {
                position: absolute;
                opacity: 0;
                cursor: pointer;
                height: 0;
                width: 0;
            }

            /* Create a custom checkbox */
            .checkmark {
                position: absolute;
                top: 0;
                left: 0;
                height: 25px;
                width: 25px;

                background-color: #eee;
                border: 1px solid #3a4750;
                border-top-right-radius: 15px;
                border-bottom-left-radius: 15px;

            }

            /* On mouse-over, add a grey background color */
            .profile-container:hover input ~ .checkmark {
                background-color: #ccc;
            }

            /* When the checkbox is checked, add a blue background */
            .profile-container input:checked ~ .checkmark {
                background-color: #d72323;
            }

            /* Create the checkmark/indicator (hidden when not checked) */
            .checkmark:after {
                content: "";
                position: absolute;
                display: none;
                background-color: #eee;
                border: 1px solid #3a4750;
                border-top-right-radius: 15px;
                border-bottom-left-radius: 15px;

            }

            /* Show the checkmark when checked */
            .profile-container input:checked ~ .checkmark:after {
                display: block;
            }

            /* Style the checkmark/indicator */
            .profile-container .checkmark:after {
                left: 9px;
                top: 5px;
                width: 5px;
                height: 10px;

                border-width: 0 3px 3px 0;
                -webkit-transform: rotate(45deg);
                -ms-transform: rotate(45deg);
                transform: rotate(45deg);
                background-color: #eee;


            }


        </style>
    </head>
    <body>

    <div>

        <form method="POST">

            <h1 class="auth-form-h1" style="margin: 10px auto;color: #cccccc;font-family: 'Lato', serif;"
                align="center"> Your Profile</h1>
            <div class="profile-grid-container">


                <div id="profile-main1">
                    <div style="width: 200px;height: 200px;margin: 20px;
                                border-radius:50%;background-color: #cccccc; ">

                    </div>

                </div>


                <div id="profile-main2">
                    <input type="text" name="fname" value="First Name:{{ profile_details.first_name }}" readonly
                           class="profile-auth-form-input"></label>

                    <input type="text" name="lname" value="Last Name:{{ profile_details.last_name }} " readonly
                           class="profile-auth-form-input"></label>

                    <input type="email" name="uid" value="Email Id:{{ profile_details.email_id }} " readonly
                           class="profile-auth-form-input"></label>
                </div>


                <div id="profile-content1">
                    <label class="name">
                        PHONE* :</label>

                    <input type="text" name="phone" placeholder="Phone" value="{{ profile_details.phone_no }}"
                           class="profile-auth-form-input">
                    <label class="profile-auth-form-input" style="display: block;">
                        <span class="gen">Gender: </span>
                        {% if profile_details.gender == 'Male' %}
                            <label class="profile-container">Male
                                <input type="checkbox" checked="checked" disabled>
                                <span class="checkmark"></span>
                            </label>
                            <label class="profile-container">Female
                                <input type="checkbox" disabled>
                                <span class="checkmark"></span>
                            </label>
                        {% else %}
                            <label class="profile-container">Male
                                <input type="checkbox" disabled>
                                <span class="checkmark"></span>
                            </label>
                            <label class="profile-container">Female
                                <input type="checkbox" checked="checked" disabled>
                                <span class="checkmark"></span>
                            </label>

                        {% endif %}

                    </label>
                    <input class="profile-auth-form-button" type="submit" name="sb" value="UPDATE PROFILE"
                           class="sub">

                </div>
                <div id="profile-content2">
                    <label class="name">
                        PASSWORD* :</label>

                    <input type="password" name="pass" placeholder="Password" class="profile-auth-form-input">
                    <input type="password" name="pass" placeholder="Confirm Password"
                           class="profile-auth-form-input">
                    </label>
                    <label class="profile-auth-form-input" style="display: block;">

                        <span class="gen" style="margin-bottom:10px; ">Type of User:</span>
                        {% if profile_details.journal_access == True and profile_details.suscriber_access == True %}
                            <label class="profile-container">Journalist
                                <input type="checkbox" checked="checked" disabled>
                                <span class="checkmark"></span>
                            </label>
                            <label class="profile-container">Subscriber
                                <input type="checkbox" checked="checked" disabled>
                                <span class="checkmark"></span>
                            </label>
                        {% elif profile_details.suscriber_access == True %}
                            <label class="profile-container">Journalist
                                <input type="checkbox" disabled>
                                <span class="checkmark"></span>
                            </label>
                            <label class="profile-container">Subscriber
                                <input type="checkbox" checked="checked" disabled>
                                <span class="checkmark"></span>
                            </label>

                        {% endif %}
                    </label>
                </div>


            </div>
        </form>


    </div>
    </div>
    {% include 'footer.html' %}
    </body>
    </html>

{% endblock %}
